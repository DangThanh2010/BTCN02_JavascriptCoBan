<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Bé tập tính </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./18120562.css" type="text/css">
</head>

<body>
	<div class="main">
		<div class="container">
			<div class="row headRow">
				<h1 class="col-12">Bé tập tính </h1>
			</div>
		</div>
		
		<form class="container" name="frm">
			<div class="row formRow">
				<p class="col-3 notInputTextInForm">Số thứ nhất </p>
				<input class="col-5" type="text" id="firstNum" name="firstNum" onblur="CheckNumber1()"/>
				
				<div class="col-2 notInputTextInForm">
					<input type="radio" id="add" name="operator" value="add" />
					<label for="add">Cộng </label>
				</div>
				
				<div class="col-2 notInputTextInForm">
					<input type="radio" id="subtract" name="operator" value="subtract" />
					<label for="subtract">Trừ </label>
				</div>
			</div>
			
			<div class="row formRow">
				<p class="col-3 notInputTextInForm">Số thứ hai </p>
				<input class="col-5" type="text" id="secondNum" name="secondNum" onblur="CheckNumber2()"/>
				
				<div class="col-2 notInputTextInForm">
					<input type="radio" id="multiply" name="operator" value="multiply" />
					<label for="multiply">Nhân </label>
				</div>
				
				<div class="col-2 notInputTextInForm">
					<input type="radio" id="divide" name="operator" value="divide" />
					<label for="divide">Chia </label>
				</div>
			</div>
			
			<div class="row formRow">
				<p class="col-3 notInputTextInForm">Kết quả </p>
				<input class="col-5" type="text" name="result" />
				<div class="col-4 notInputTextInForm">
					<input type="button" name="calculate" value="Tính" onclick= "Calculate(this.form)" />
				</div>
			</div>
		</form>
		
		<div class="container">
			<div class="row">
				<p class="col-3">Thông báo </p> 
				<p class="col-9" id="notice"> </p>
			</div>
		</div>
	</div>
	<script src="./18120562.js"> </script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
